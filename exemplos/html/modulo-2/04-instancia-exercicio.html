<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Curso Origamid Vue.js Completo</title>
</head>

<body>
  <div id="app">
    {{nome}}
  </div>

  <!-- Faça o HTML abaixo funcionar com Vue -->
  <div id="app1">
    {{ferramenta}}
  </div>
  <div id="app2">
    {{instrumento}}
  </div>

  <script>
    // Crie uma tag com o id app e inicie uma instância de Vue
    const vm = new Vue({
      el: "#app",
      data: {
        nome: "Eduardo"
      }
    });

    const vm1 = new Vue({
      el: "#app1",
      data: {
        ferramenta: "Martelo"
      }
    });

    const vm2 = new Vue({
      el: "#app2",
      data: {
        instrumento: "Violão"
      }
    });
  </script>
</body>

</html>
