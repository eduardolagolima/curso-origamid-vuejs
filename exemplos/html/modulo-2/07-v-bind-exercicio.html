<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Curso Origamid Vue.js Completo</title>
  <style>
    .verde {
      color: green;
    }

    .vermelho {
      color: red;
    }
  </style>
</head>

<body>

  <!--
    Utilizando as API's
    https://api.iextrading.com/1.0/stock/aapl/quote
    https://api.iextrading.com/1.0/stock/googl/quote

    - Compare o marketCap (valor de
    mercado) entre ambas.

    - Mostre o nome das empresas e o valor
    na interace (companyName e marketCap).

    - Mude a cor para verde o nome da empresa com
    maior marketCap e vermelho a com menor.

    OBSERVAÇÃO: Não fiz pois a api não está funcionando
  -->

  <div id="app">
    <button @click="obterPosts">Obter posts</button>
    <pre v-bind:class="post_1.id > post_2.id ? 'verde' : 'vermelho'">{{post_1.id}}</pre>
    <pre v-bind:class="post_2.id > post_1.id ? 'verde' : 'vermelho'">{{post_2.id}}</pre>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        post_1: {},
        post_2: {}
      },
      methods: {
        obterPosts() {
          fetch("https://jsonplaceholder.typicode.com/posts/1")
            .then(response => response.json())
            .then(json => this.post_1 = json);

          fetch("https://jsonplaceholder.typicode.com/posts/2")
            .then(response => response.json())
            .then(json => this.post_2 = json);
        }
      }
    });
  </script>

</body>

</html>
