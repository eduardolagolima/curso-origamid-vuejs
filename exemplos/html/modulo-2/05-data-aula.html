<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Curso Origamid Vue.js Completo</title>
</head>

<body>
  <div id="app">
    <h1>{{titulo}}</h1>
    <h2>{{frutasArray[0]}}</h2>
    <h2>{{frutasArray[1]}}</h2>
    <h2>{{frutasObjeto.banana}}</h2>
    <h2>{{frutasObjeto.uva}}</h2>
  </div>

  <script>
    // Crie uma tag com o id app e inicie uma instÃ¢ncia de Vue
    const vm = new Vue({
      el: "#app",
      data: {
        titulo: null,
        frutasArray: ["Banana", "Uva"],
        frutasObjeto: {
          "banana": "Banana",
          "uva": "Uva"
        }
      }
    });

    setTimeout(() => {
      vm.titulo = "Curso Origamid Vue.js Completo";
    }, 500);
  </script>
</body>

</html>
