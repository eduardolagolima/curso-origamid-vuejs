<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Curso Origamid Vue.js Completo</title>
</head>

<body>

  <div id="app">
    <p>Produto - Quantidade: {{quantidadeAtual}}</p>
    <p>Estoque - Quantidade: {{quantidadeEstoque}}</p>
    <button v-if="quantidadeEstoque > 0" @click="adicionar">Adicionar</button>
    <span v-else>Não é possível adicionar mais itens ao carrinho!</span>
    <span>|</span>
    <button v-if="quantidadeAtual > 0" @click="remover">Remover</button>
    <span v-else>Não é possível remover mais itens ao carrinho!</span>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        quantidadeEstoque: 7,
        quantidadeAtual: 0
      },
      methods: {
        adicionar() {
          this.quantidadeAtual++;
          this.quantidadeEstoque--;
        },
        remover() {
          this.quantidadeAtual--;
          this.quantidadeEstoque++;
        }
      }
    });
  </script>

  <!--
    Simule a adição de um produto no carrinho
    este produto possui estoque de 7 itens
    (utilize a mesma ideia do contador).

    Ao atingir 7 itens mostre uma mensagem informando
    não ser possível adicinar mais do que 7 itens.

    Remova também o botão de adicionar itens.
  -->

</body>

</html>
