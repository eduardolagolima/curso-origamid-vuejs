<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Curso Origamid Vue.js Completo</title>
</head>

<body>
  <!-- Acerte o código abaixo -->
  <div id="app1">
    {{empresa}}, {{produto}}
  </div>

  <div id="quadrado">
    <p>Lado: {{lado}}</p>
    <p>Perímetro: {{lado * 4}}</p>
    <p>Área: {{lado * lado}}</p>
  </div>

  <script>
    const vm1 = new Vue({
      el: "#app1",
      data: {
        empresa: "Apple",
        produto: "iPhone",
      }
    });

    // Crie uma instância que mostre
    // baseado no valor do lado do quadrado
    // o seu perímetro (lX4) e área (lXl).
    // O lado do quadrado deve ser um estado reativo

    const vm2 = new Vue({
      el: "#quadrado",
      data: {
        lado: 30
      }
    });
  </script>


</body>

</html>
