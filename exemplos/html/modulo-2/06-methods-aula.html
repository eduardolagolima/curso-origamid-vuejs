<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Curso Origamid Vue.js Completo</title>
</head>

<body>

  <div id="app">
    <p>Total: {{total}}</p>
    <button @click="incrementar">Incrementar</button>
    <button @click="diminuir">Diminuir</button>
    <p>Intrumento: {{instrumento}}</p>
    <button @click="mudarInstrumento('Violão')">Violão</button>
    <button @click="mudarInstrumento('Flauta')">Flauta</button>
    <p>Evento:</p>
    <button @click="verEvento">Ver Evento</button>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        total: 0,
        instrumento: null
      },
      methods: {
        incrementar() {
          this.total++;
          this.teste();
        },
        diminuir() {
          this.total--;
          this.teste();
        },
        mudarInstrumento(instrumento) {
          this.instrumento = instrumento;
        },
        verEvento(event) {
          console.log(event);
        },
        teste() {
          console.log("Método ativado");
        }
      }
    });
  </script>

</body>

</html>
