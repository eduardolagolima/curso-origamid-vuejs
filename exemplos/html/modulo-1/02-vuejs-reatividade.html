<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Curso Origamid Vue.js Completo</title>
</head>

<body>
  <div id="app">
    <p>Camisas - <span>{{precoUnitario}}</span></p>
    <button @click="quantidadeTotal++">Adicionar</button>
    <button @click="quantidadeTotal--">Remover</button>
    <span>{{quantidadeTotal}}</span>
    <p>Total: <span>{{precoUnitario * quantidadeTotal}}</span></p>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        precoUnitario: 49,
        quantidadeTotal: 0
      }
    });
  </script>
</body>

</html>
