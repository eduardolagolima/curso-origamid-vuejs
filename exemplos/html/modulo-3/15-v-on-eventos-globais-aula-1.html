<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Curso Origamid Vue.js Completo</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      margin: 10px 5px;
    }
    .borda {
      border: 4px solid blue;
    }
  </style>
</head>

<body>

  <div id="app">
    <form>
      <pre>@keyup</pre>
      <input @keyup="ativar">
      <input @keyup.enter="ativar">
      <input @keyup.esc="ativar">
      <input @keyup.up="ativar">
      <pre>@keydown</pre>
      <input @keydown="ativar">
      <input @keydown.enter="ativar">
      <input @keydown.esc="ativar">
      <input @keydown.up="ativar">
    </form>

  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {

      },
      methods: {
        ativar(event) {
          if (event.currentTarget.value)
            event.currentTarget.style.border = "4px solid blue";
          else
            event.currentTarget.style = "";
        }
      }
    });
  </script>

</body>

</html>
