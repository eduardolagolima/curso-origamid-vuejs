<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Curso Origamid Vue.js Completo</title>
</head>

<body>

  <div id="app">
      <lista-produtos :produtos="produtos" titulo="Título"></lista-produtos>
  </div>

  <script>
    const ListaProdutos = {
      name: "ListaProdutos",
      props: ["produtos", "titulo"],
      template: `
        <div>
          <ul>
            <li v-for="produto in produtos">{{produto}}</li>
          </ul>
          <p>{{titulo}}</p>
        </div>
      `
    };

    const vm = new Vue({
      el: "#app",
      data: {
        produtos: ["Um", "Dois", "Três"]
      },
      components: {
        ListaProdutos
      }
    });
  </script>

</body>

</html>
